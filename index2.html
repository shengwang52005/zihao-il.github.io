<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="css/cursor.css" />
		<title></title>
		<style type="text/css">
			body {
				background-color: #ecf0f1
			}

			.outline {
				background-color: transparent;
				color: inherit;
				transition: all .25s;
			}

			.btn-primary.outline {
				color: #428bca;
			}

			.btn-success.outline {
				color: #5cb85c;
			}

			.btn-info.outline {
				color: #5bc0de;
			}

			.btn-warning.outline {
				color: #f0ad4e;
			}

			.btn-danger.outline {
				color: #d9534f;
			}

			.btn-primary.outline:hover,
			.btn-success.outline:hover,
			.btn-info.outline:hover,
			.btn-warning.outline:hover,
			.btn-danger.outline:hover {
				color: #fff;
			}

			a {
				display: block !important;
				margin-bottom: 1.5em;
			}

			details[open] summary~* {
				animation: sweep .5s ease-in-out;
			}

			@keyframes sweep {
				0% {
					opacity: 0;
					margin-left: -10px
				}

				100% {
					opacity: 1;
					margin-left: 0px
				}
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h1>Minecraft市场包链接</h1>
			<br />
			<p style="color: red;"><strong>如打不开请把mc挂后台再点链接</strong></p>
			<p>点击三角箭头展开链接↓</p>
			<p>欢迎联系我提供更多链接</p>
			<br />
			<details>
				<summary>商店链接</summary>
				<br>
				<a href="javascript:urljump()" class="btn btn-primary outline">一周内生日皮肤包</a>
				<a href="javascript:urljump()" class="btn btn-success outline">二周内生日皮肤包</a>
				<a href="javascript:urljump()" class="btn btn-info outline">三周内生日皮肤包</a>
				<a href="javascript:urljump()" class="btn btn-warning outline">四周内生日皮肤包</a>
				<a href="javascript:urljump()" class="btn btn-danger outline">五周内生日皮肤包</a>
				<a href="javascript:urljump()" class="btn btn-primary outline">Minecon 2015 皮肤包</a>
				<a href="javascript:urljump()" class="btn btn-success outline">Minecon 2016 皮肤包</a>
				<a href="javascript:urljump()" class="btn btn-info outline">Minecon Earth 2017 皮肤包</a>
				<a href="javascript:urljump()" class="btn btn-warning outline">Founder's Cape</a>
				<a href="javascript:urljump()" class="btn btn-danger outline">地球皮肤</a>
			</details>

		</div>
		<script src="bootstrap/js/jquery-3.6.0.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="bootstrap/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/index2.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
